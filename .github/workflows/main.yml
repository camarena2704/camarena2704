name: Actualizar estadísticas de GitHub

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar cada día a medianoche
  workflow_dispatch: # Permite ejecución manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: |
          npm install axios canvas

      - name: Generar estadísticas de GitHub
        run: |
          node generate-stats.js

      - name: Subir cambios
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README/github-stats.png README/top-langs.png
          git commit -m "Actualizar imágenes de estadísticas de GitHub" || echo "No hay cambios que subir"
          git push
