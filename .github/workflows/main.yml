name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *' # se ejecuta cada día a medianoche
  workflow_dispatch: # permite ejecución manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update README stats
        run: |
          npm install github-readme-stats-cli -g
          github-readme-stats \
            --username camarena2704 \
            --count_private true \
            --theme tokyonight \
            --output README/github-stats.png \
            --token ${{ secrets.GH_TOKEN }}
          
          github-readme-stats \
            --username camarena2704 \
            --count_private true \
            --theme tokyonight \
            --langs \
            --output README/top-langs.png \
            --token ${{ secrets.GH_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README/github-stats.png README/top-langs.png
          git commit -m "Update GitHub stats images" || echo "No changes to commit"
          git push
